version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804

blocks:
  - name: "Deploy production"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Run CI image
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Run CI image."
          - docker run tico/docker

      - name: "Deploying"
        commands:
          - checkout
          - ls -1
          - cibu prepare-ssh
