version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804

blocks:
  - name: "Deploy production"
    task:
      secrets:
        - name: private-repo3
        - name: ci-secrets
      prologue:
        commands:
          # Correct premissions since they are too open by default:
          - chmod 0600 ~/.keys/*
          # Add the key to the ssh agent:
          - ssh-add ~/.keys/*
          - checkout
      env_vars:
        - name: APP_ENV
          value: prod
        - name: TARGET_BRANCH
          value: master
        - name: TARGET_HOST
          value: ubuntu@13.229.109.27
        - name: TARGET_PATH
          value: /var/app/production_app

      jobs:
      - name: "Deploying"
        commands:
          - echo "Setup CIBU"
          - checkout
          - curl -L https://github.com/titanium-codes/cibu/archive/master.zip > /tmp/cibu.zip
          - unzip /tmp/cibu.zip -d /tmp && sudo mkdir -p /opt/cibu
          - sudo mv /tmp/cibu-master/cibu/* /opt/cibu/ && sudo mv /tmp/cibu-master/bin /usr/local/bin/cibu
          - sudo rm -rf /tmp/cibu* && sudo chmod +x /usr/local/bin/*
          - echo "Deploying"
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin registry.gitlab.com
          - yes | ssh $TARGET_HOST
          - cibu compose pull
          - cibu compose update web
          - cibu compose up -d
          - cibu compose cleanup
