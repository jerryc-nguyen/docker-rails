version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804

blocks:
  - name: "Deploy production"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:

      - name: "Deploying"
        commands:
          - checkout
          - echo "Run CI image."
          - docker run tico/docker
          - ls -1
          - cibu prepare-ssh
